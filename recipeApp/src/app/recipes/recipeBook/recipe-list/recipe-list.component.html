<button>New Recipe</button>
<div *ngFor="let recipe of recipes">
    <a href="#">
        <div class="test-text">
            <h4>{{recipe.name}}</h4>
            <p>{{recipe.description}}</p>

            <img src="{{recipe.imagePath}}" alt="test image" class="test-image">
        </div>
    </a>
</div>

<app-recipe-item></app-recipe-item>
